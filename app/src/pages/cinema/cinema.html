<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="scroller" (scroll)="scroll($event)">
    <div>
      <ion-item>
        <ion-label>选择日期</ion-label>
        <ion-datetime displayFormat="M 月 D 日" pickerFormat="YYYY M D" min="{{today}}" max="{{future}}" [(ngModel)]="today" cancelText="取消" doneText="完成"></ion-datetime>
      </ion-item>
    </div>
    <div *ngFor="let showtime of showtimes; let i = index">
      <button ion-item>
        <div class="cinema-name">{{showtime.cinema.name}}</div>
        <div class="cinema-info">地址：{{showtime.cinema.location}}</div>
        <div class="cinema-info">近期场次：{{showtime.startTime}}</div>
      </button>
    </div>
  </div>
</ion-content>
