<ion-header>
  <ion-navbar color="primary">
    <ion-title>个人主页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSetting()">
        <ion-icon name="create" color="text-primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group class="bottom-line">
    <ion-item-divider>个人信息</ion-item-divider>
    <ion-list no-margin>
      <ion-item>
        <div class="user-info-container">
          <div class="avatar" [style.background-image]="'url(' + user.avatarUrl + ')'"></div>
          <div class="text-info-container">
            <div class="username">{{user.username}}</div>
            <div class="phone">{{user.phone}}</div>
          </div>
        </div>
      </ion-item>
    </ion-list>
  </ion-item-group>
  <ion-item-group class="bottom-line">
    <ion-item-divider>订单信息</ion-item-divider>
    <ion-list no-margin>
      <button ion-item>我的电影票</button>
      <button ion-item>看过的电影</button>
    </ion-list>
  </ion-item-group>
  <ion-item-group class="bottom-line">
    <ion-item-divider></ion-item-divider>
    <ion-list no-margin>
      <button ion-item class="signOut" (click)="gotoLogin()">退出登录</button>
    </ion-list>
  </ion-item-group>
</ion-content>
