<ion-header>
  <ion-navbar color="primary">
    <ion-title>个人主页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSetting()">
        <ion-icon name="create" color="text-primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="avatar-container">
    <div class="avatar" [style.background-image]="'url(' + user.avatarUrl + ')'"></div>
  </div>
  <ion-item-group>
    <ion-item-divider>个人信息</ion-item-divider>
    <ion-list no-margin>
      <ion-item>
        <ion-label fixed>用户名</ion-label>
        <ion-input type="text" value="{{user.username}}" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>电话</ion-label>
        <ion-input type="number" value="{{user.phone}}" disabled></ion-input>
      </ion-item>
    </ion-list>
  </ion-item-group>
  <ion-item-group class="bottom-line">
    <ion-item-divider>订单信息</ion-item-divider>
    <ion-list no-margin>
      <button ion-item>我的电影票</button>
      <button ion-item>看过的电影</button>
    </ion-list>
  </ion-item-group>
  <ion-item-group class="bottom-line">
    <ion-item-divider></ion-item-divider>
    <ion-list no-margin>
      <button ion-item class="signOut" (click)="gotoLogin()">退出登录</button>
    </ion-list>
  </ion-item-group>
</ion-content>
