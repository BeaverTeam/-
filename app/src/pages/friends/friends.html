<ion-header>
  <ion-navbar color="primary">
    <ion-title>选择好友</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>好友列表</ion-list-header>
    <ion-item *ngFor="let friend of friends">
      <ion-label>
        <span class="username">{{friend.username}}</span>
      </ion-label>
      <ion-checkbox disabled="{{selectedFriends.length + 1 == selectedSeats.length && selectedFriends.indexOf(friend.username) == -1}}" (click)="select(friend.username)"></ion-checkbox>
      <ion-avatar item-start><img src="{{friend.avatar}}"></ion-avatar>
    </ion-item>
  </ion-list>
  <button ion-button class="button" (click)="gotoConfirm()">确认</button>
</ion-content>
