<ion-header>
  <ion-navbar color="primary">
    <ion-title>首页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoNotes()">
        <ion-icon name="notifications" color="text-primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor = "let movie of myMovies">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{movie.imgUrl}}">
      </ion-thumbnail>
      <h2>{{movie.title}}</h2>
      <p>{{movie.star}}</p>
    </ion-item>
  </ion-list>
</ion-content>
