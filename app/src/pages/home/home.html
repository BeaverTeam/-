<ion-header>
  <ion-navbar color="primary" padding-right>
    <ion-title>首页</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="gotoSearch()">
        <ion-icon name="search" color="text-primary"></ion-icon>
      </button>
      <button ion-button icon-only (click)="gotoNotifications()">
        <ion-icon name="notifications" color="text-primary"></ion-icon>
        <div *ngIf ="notifNum != 0" class="badge">{{notifNum}}</div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="scroller" (scroll)="scroll($event)">
    <div *ngFor="let movie of movies; let i = index">
      <button ion-item class="movie-item" (click)="gotoDetail(i)">
        <div class="poster-container" item-left>
          <div class="poster" [style.background-image]="'url(' + movie.image + ')'"></div>
        </div>
        <div class="title">{{movie.title}}</div>
        <div class="rate" *ngIf="movie.rating > 0">
          <span class="stars" *ngFor="let star of movie.stars">
            <ion-icon name="star" *ngIf="star == 2"></ion-icon>
            <ion-icon name="star-half" *ngIf="star == 1"></ion-icon>
            <ion-icon name="star-outline" *ngIf="star == 0"></ion-icon>
          </span>
          <span class="rate-val">{{movie.rating}}</span>
        </div>
        <div class="no-rate" *ngIf="movie.rating == 0">暂无评分</div>
        <div class="genres">{{movie.genres}}</div>
        <button ion-button item-right class="normal-button" (click)="buyTicket(i); $event.stopPropagation()">购 票</button>
      </button>
    </div>
  </div>
</ion-content>
