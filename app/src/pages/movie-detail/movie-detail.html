<ion-header>
  <ion-navbar color="primary">
    <ion-title>电影详情</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-scroll scrollY="true" class="movie-info-container">
    <div class="bg-img" [style.background-image]="'url(' + movie.images.large + ')'"></div>
    <div class="movie-detail-container">
      <div class="poster" [style.background-image]="'url(' + movie.images.large + ')'"></div>
      <div class="movie-detail">
        <div class="title">{{movie.title}}</div>
        <div class="original-title" *ngIf="movie.title != movie.original_title">{{movie.original_title}}</div>
        <div class="genres">
          <span *ngFor="let genre of movie.genres">{{genre}} </span>
        </div>
        <div class="rating" *ngIf="movie.rating.average != 0">
          <span class="stars" *ngFor="let star of stars">
            <ion-icon name="star" *ngIf="star == 2"></ion-icon>
            <ion-icon name="star-half" *ngIf="star == 1"></ion-icon>
            <ion-icon name="star-outline" *ngIf="star == 0"></ion-icon>
          </span>
          {{movie.rating.average}}
        </div>
      </div>
    </div>
    <div class="cast-info-container">
      <div class="title">演职人员</div>
      <div>
        <div class="cast" *ngFor="let director of movie.directors">
          <div class="cast-avatar" [style.background-image]="'url(' + director.avatars.medium + ')'"></div>
          <div class="name">{{director.name}}</div>
          <div class="identity">导演</div>
        </div>
        <div class="cast" *ngFor="let cast of movie.casts">
          <div class="cast-avatar" [style.background-image]="'url(' + cast.avatars.medium + ')'"></div>
          <div class="name">{{cast.name}}</div>
        </div>
      </div>
    </div>
    <div class="discribe-container">
      <div class="title">剧情简介</div>
    </div>
  </ion-scroll>
  <div class="buy-ticket-button">立即购票</div>
</ion-content>
