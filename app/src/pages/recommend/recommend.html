<ion-header>
  <ion-navbar color="primary">
    <ion-title>推荐</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card *ngFor="let movie of movies">
      <div class="poster" [style.background-image]="'url(' + movie.image + ')'">
        <div class="title">{{movie.title}}</div>
      </div>
    </ion-card>
  </div>
</ion-content>
